formatter: markdown table

header-from: docs/.terraform-docs.header.md
footer-from: docs/.terraform-docs.footer.md

content: |-
  {{ .Header }}

  ## Examples

  ```hcl
  {{ include "examples/foo/main.tf" }}
  ```

  {{ .Requirements }}

  {{ .Providers }}

  {{ .Modules }}

  {{ .Resources }}

  {{ .Inputs }}

  {{ .Outputs }}

  {{ .Footer }}

output:
  file: README.md
  mode: replace
  template: |-
    <!--
    WARNING: DO NOT CHANGE THIS FILE MANUALLY.
    This file is auto-generated by terraform-docs, any changes made here will be overwritten.
    -->

    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->
    {{- printf "\n" -}}
